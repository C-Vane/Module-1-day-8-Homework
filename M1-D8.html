<html lang="en">
  <head>
    <!-- EXERCISE 1:
    Specify the title, the charset (UTF-8) and the viewport of the page.
    -->
    <meta charset="utf-8" />
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* EXERCISE 2:  
       Create a CSS class for the task list with a diverse background
       Create a CSS class for the task list item with a border, a bold text and a bigger font size
       Style every button of the page to be bigger
    */
      * {
        font-size: medium;
      }
      .diverseBackground {
        background-color: blueviolet;
      }
      ul > li {
        width: min-content;
        max-width: 300px;
        border: 1px solid black;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        left: 50px;
        padding: 5px;
      }
      input[type="button"] {
        height: 35%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to your personal Task List!</h1>
    <br />

    <span>You can add any task you like by writing it in the specified field and then press "Add new task"</span><br /><br />

    <input type="text" id="newTask" />
    <input type="button" value="Add new Task" onclick="addNewTask()" />

    <!-- EXERCISE 3
        Create a button "Remove Last Task" to trigger the method "removeLast"
        -->
    <input type="button" value="Remove Last Task" onclick="removeLast()" />
    <!-- EXERCISE 4
        Create a button "Remove First Task" to trigger the method "removeFirst"
        -->
    <input type="button" value="Remove First Task" onclick="removeFirst()" />
    <ul id="myTaskList"></ul>

    <hr />

    <input type="color" placeholder="Color" id="colorPicker" />
    <input type="button" value="Change task background" onclick="changeTaskBackgroundColor()" />

    <hr />

    <input type="button" value="Sort" onclick="bubblesort()" />

    <script>
      /* EXERCISE 5: 
                Add a new task to the list.
                Suggestion:
                - Use document.getElementById to get the UL item and the input text
                - Use the document.createElement to create the new List Item
                - Append the child to the UL
            */
        const addNewTask = () => {
            const new_task = document.getElementById("newTask");
            const ul_item = document.getElementById("myTaskList");
            const new_li = document.createElement("li");
            new_li.innerHTML = new_task.value;
            ul_item.appendChild(new_li);
            return new_task.value;
            new_task.value = "";
      };

      /* EXERCISE 6: 
                Create a method "removeLast" which removes the last item from the task list
            */
        const removeLast = () => {
            const ul_item = document.getElementById("myTaskList");

            ul_item.removeChild(ul_item.lastChild);
        };

      /* EXERCISE 7: 
                Create a method "removeFirst" which removes the first item from the task list
            */
        const removeFirst = () => {
            const ul_item = document.getElementById("myTaskList");

            ul_item.removeChild(ul_item.firstChild);
         };
      /* EXERCISE 8: 
               Create a method "getTasksAsArray" which returns (and print to the console) an array containing the tasks as string
            */
      
        const getTasksAsArray = () => {
            const ul_item = document.getElementById("myTaskList").children;
            let task_list = [];
            for (let i = 0; i < ul_item.length; i++) {
                task_list[i] = ul_item[i].innerHTML;
            }
            console.log(task_list);
            return(task_list);
        };
      /* EXERCISE 9:
               Create a method "changeTaskBackgroundColor" which takes the color from the color picker with an 
               onchange event listener and applies it as background to every list item
            */
            const changeTaskBackgroundColor = () => {
                const picked_color = document.getElementById("colorPicker").value;
                document.getElementById("myTaskList").style.backgroundColor = picked_color;
            };
      /* EXTRA */

      /* EXERCISE 10: 
               Create a method "bubbleSort()" which sort the task list alphabetically using the bubble sort algorithm
        
               Use your spare time to beautify your task list with CSS.
               Suggestion:
               - Break the code into many function for semplicity 
               - Reuse the functions previously created
            */
        const bubbleSort= () => {
            let inputArr= getTasksAsArray();
            let len = inputArr.length;
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len; j++) {
                    if (inputArr[j] > inputArr[j + 1]) {
                        let tmp = inputArr[j];
                            inputArr[j] = inputArr[j + 1];
                                inputArr[j + 1] = tmp;
                    }
                }
             }
            
        };
        
    </script>
  </body>
</html>
